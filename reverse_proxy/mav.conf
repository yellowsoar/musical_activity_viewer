<VirtualHost *:80>
    ServerName mavtunnel.axios.work

    ProxyPreserveHost On
    ProxyAddHeaders Off

    ProxyPass /mongo/ http://${LOCALHOST_CONTAINER}:8081/
    ProxyPassReverse /mongo/ http://${LOCALHOST_CONTAINER}:8081/
    ProxyPass /public/ http://${LOCALHOST_CONTAINER}:8081/public/
    ProxyPassReverse /public/ http://${LOCALHOST_CONTAINER}:8081/public/
    ProxyPass /db/ http://${LOCALHOST_CONTAINER}:8081/db/
    ProxyPassReverse /db/ http://${LOCALHOST_CONTAINER}:8081/db/

    ProxyPass /sqlite_web/ http://${LOCALHOST_CONTAINER}:8080/sqlite_web/
    ProxyPassReverse /sqlite_web/ http://${LOCALHOST_CONTAINER}:8080/sqlite_web/

    ProxyPass /supervisor/logtail/ http://${LOCALHOST_CONTAINER}:9001/logtail/
    ProxyPassReverse /supervisor/logtail/ http://${LOCALHOST_CONTAINER}:9001/logtail/
    ProxyPass /supervisor/ http://${LOCALHOST_CONTAINER}:9001/
    ProxyPassReverse /supervisor/ http://${LOCALHOST_CONTAINER}:9001/
    ProxyPass /?message= http://${LOCALHOST_CONTAINER}:9001/?message=
    ProxyPassReverse /?message= http://${LOCALHOST_CONTAINER}:9001/?message=

    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    Alias /static /web/musical_activity_viewer/static
    <Directory /web/musical_activity_viewer/static>
        Require all granted
    </Directory>

</VirtualHost>
