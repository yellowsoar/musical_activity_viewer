<VirtualHost *:80>
    ServerName mavtunnel.axios.work

    ProxyPreserveHost On
    ProxyAddHeaders Off

    ProxyPass /mongo/ http://host.docker.internal:8081/
    ProxyPassReverse /mongo/ http://host.docker.internal:8081/
    ProxyPass /public/ http://host.docker.internal:8081/public/
    ProxyPassReverse /public/ http://host.docker.internal:8081/public/
    ProxyPass /db/ http://host.docker.internal:8081/db/
    ProxyPassReverse /db/ http://host.docker.internal:8081/db/

    ProxyPass /supervisor/logtail/ http://host.docker.internal:9001/logtail/
    ProxyPassReverse /supervisor/logtail/ http://host.docker.internal:9001/logtail/
    ProxyPass /supervisor/ http://host.docker.internal:9001/
    ProxyPassReverse /supervisor/ http://host.docker.internal:9001/
    ProxyPass /?message= http://host.docker.internal:9001/?message=
    ProxyPassReverse /?message= http://host.docker.internal:9001/?message=

    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    Alias /static /web/musical_activity_viewer/static
    <Directory /web/musical_activity_viewer/static>
        Require all granted
    </Directory>

</VirtualHost>
